<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

  <title>Content Placeholder</title>
</head>

<body>
  <div class="card">
    <div class="card-header animated-bg" id="header">
      <img
        src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80"
        alt="" />
    </div>

    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title">Lorem ipsum dolor sit amet.</h3>
      <p class="card-excerpt" id="excerpt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea dignissimos, ex
        repudiandae quae suscipit tempora earum soluta dolore aspernatur possimus.
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile-img">
          <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="" />
        </div>
        <div class="author-info">
          <strong class="animated-bg animated-bg-text" id="name">Jane Doe</strong>
          <small class="animated-bg animated-bg-text" id="date">July 31, 2022</small>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
