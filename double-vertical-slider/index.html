<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

  <title>Double Vertical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fd3555;">
        <h1>Flower</h1>
        <p>...pink</p>
      </div>
      <div style="background-color: #2a86ba;">
        <h1>Sky</h1>
        <p>...and mountains</p>
      </div>
      <div style="background-color: #252e33;">
        <h1>Castle</h1>
        <p>...lonely</p>
      </div>
      <div style="background-color: #ffb866;">
        <h1>Eagle</h1>
        <p>...flying</p>
      </div>
    </div>
    <div class="right-slide">
      <div
        style="background-image: url('https://images.unsplash.com/photo-1565691410967-4e1c68077b5d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1036&q=80')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1577493327436-6b54af0aabb3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=654&q=80')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1547759499-79f5c449d257?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1324&q=80')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1592962912683-fcad68981b52?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80')">
      </div>
    </div>
    <div class="action-buttons">
      <button class="button-down">
        <i class="fa-solid fa-arrow-down"></i>
      </button>
      <button class="button-up">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
  </div>
</body>

</html>
