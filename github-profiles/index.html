<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="script.js" defer></script>

  <title>GitHub Profiles</title>
</head>

<body>

  <form class="user-form" id="form">
    <input type="text" id="search" placeholder="Search GitHub Users">
  </form>

  <main id="main">
    <div class="card">
      <div>
        <img src="https://randomuser.me/api/portraits/women/30.jpg" alt="" class="avatar">
      </div>
      <div class="user-info">
        <h2>janedoe</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, dolores.</p>

        <ul>
          <li>300 <strong>Followers</strong></li>
          <li>300 <strong>Following</strong></li>
          <li>300 <strong>Repos</strong></li>
        </ul>

        <div id="repo">
          <a href="#" class="repo">Repo One</a>
          <a href="#" class="repo">Repo Two</a>
          <a href="#" class="repo">Repo Three</a>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
